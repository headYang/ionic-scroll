<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Ionic Scrolling
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-list [virtualScroll] = "users" [approxItemHeight] = "'88px'">  -->
  <ion-card *ngFor = "let user of users">
  <!-- <ion-card *virtualItem = "let user"></ion-card> -->
    <ion-item>
      <ion-avatar item-start>
        <img [src]="user.picture.medium" alt="">
      </ion-avatar>
      <h2 text-capitalize>{{ user.name?.first }} {{ user.name?.last}}</h2>
    </ion-item>
    <ion-card-content>
      {{ user.email }}
    </ion-card-content>
  </ion-card>
  <!-- </ion-list> -->

  <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner = "bubbles">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> 
</ion-content>
